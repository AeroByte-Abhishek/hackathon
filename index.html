<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-purple-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-md flex overflow-hidden max-w-4xl w-full mx-auto">

    <div class="bg-purple-300 flex-1 flex flex-col items-center justify-center p-8">
      <img src="https://your-svg-image.svg" alt="Logo" class="w-396 h-393 mx-auto">
      <p class="mt-4 text-lg text-white">Unlock a world of knowledge with <span class="font-semibold">Learnify</span>. Personalized learning is just a tap away.</p>
    </div>

    <div class="bg-purple-50 flex flex-col p-8 my-8 mx-16">
      <div class="flex mb-4">
        <label for="firstName" class="text-gray-700 font-medium mr-2">First Name</label>
        <input type="text" id="firstName" placeholder="Enter your first name" class="w-1/2 p-2 text-lg font-semibold border border-gray-300 rounded">
      </div>
      <div class="flex mb-4">
        <label for="lastName" class="text-gray-700 font-medium mr-2">Last Name</label>
        <input type="text" id="lastName" placeholder="Enter your last name" class="w-1/2 p-2 text-lg font-semibold border border-gray-300 rounded">
      </div>
      <div class="mb-4">
        <label for="email" class="text-gray-700 font-medium mb-2">Email</label>
        <input type="email" id="email" placeholder="Your Email" class="w-full p-2 text-lg font-semibold border border-gray-300 rounded">
      </div>
      <div class="mb-4">
        <label for="password" class="text-gray-700 font-medium mb-2">Password</label>
        <input type="password" id="password" placeholder="Password" class="w-full p-2 text-lg font-semibold border border-gray-300 rounded">
      </div>
      <div class="mb-4">
        <label for="confirmPassword" class="text-gray-700 font-medium mb-2">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" class="w-full p-2 text-lg font-semibold border border-gray-300 rounded">
      </div>
      <div class="flex items-center mb-4">
        <input type="checkbox" id="terms" class="mr-2">
        <label for="terms" class="text-gray-600">I accept the <a href="#" class="text-purple-600">Terms and Conditions</a></label>
      </div>
      <button type="submit" class="w-full bg-purple-700 text-white p-2 rounded">Create Account</button>
      <div class="flex items-center my-4">
        <hr class="flex-grow border-t border-gray-300">
        <span class="mx-2 text-gray-500">or</span>
        <hr class="flex-grow border-t border-gray-300">
      </div>
      <button class="w-full bg-white text-gray-700 p-2 rounded border border-gray-300 flex items-center justify-center">
        <img src="https://via.placeholder.com/20" alt="Google" class="mr-2">
        <div class="flex items-center mb-4">
          <input type="checkbox" id="terms" class="mr-2">
          <label for="terms" class="text-gray-600">I accept the <a href="#" class="text-purple-600">Terms and Conditions</a></label>
        </div>
        <button type="submit" class="w-full bg-purple-700 text-white p-2 rounded">Create Account</button>
      </form>
      <div class="flex items-center my-4">
        <hr class="flex-grow border-t border-gray-300">
        <span class="mx-2 text-gray-500">or</span>
        <hr class="flex-grow border-t border-gray-300">
      </div>
      <button class="w-full bg-white text-gray-700 p-2 rounded border border-gray-300 flex items-center justify-center">
        <img src="https://via.placeholder.com/20" alt="Google" class="mr-2"> Sign in with Google
      </button>
      <p class="mt-4 text-center text-gray-600">Already Registered? <a href="#" class="text-purple-600">Login Here</a></p>
    </div>
  </div>
</body>
</html>
