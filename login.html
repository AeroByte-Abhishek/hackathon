<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#C19FF0',
                        newBlack: '#08060E'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');

        * {
            font-family: 'Poppins';
        }

        input::placeholder {
            font-size: 15px;
        }

        #siteName {
            font-family: 'Kaushan Script';
        }

        #svg {
            width: 300px;
            height: 300px;
            margin-top: 70px;
        }
    </style>
</head>

<body className="bg-purple-100 flex items-center justify-center min-h-screen">
    <div className="w-full bg-white rounded-lg shadow-md flex overflow-hidden max-w-5xl mx-auto">

        <div className="bg-clifford flex-1 flex flex-col p-8 text-center">
            <img src="login page svg.svg" alt="illustration" id="svg" className="mx-auto">
            <p className="mt-4 text-lg text-black font-regular">Navigate your learning journey with personalized roadmaps using <span id="siteName" className="font-semibold text-white text-2xl">Learnify</span>.</p>
        </div>

        <div className="bg-white flex-1 p-8 my-4 mx-8">
            <div className="leading-none">
                <h2 className="text-2xl font-semibold text-newBlack text-center">Welcome Back!</h2>
                <p className="mb-8 text-gray-500 font-regular text-center leading-tight">Login to pick up where you left off on your learning adventure.</p>
            </div>
            <form>
                <div className="mb-6">
                    <input type="email" placeholder="Your Email" className="w-full p-2 text-lg font-regular border border-gray-300 rounded">
                </div>
                <div className="mb-6">
                    <input type="password" placeholder="Password" className="w-full p-2 text-lg font-regular border border-gray-300 rounded">
                </div>
                <div className="flex items-center justify-between mb-8">
                    <div className="flex items-center">
                        <input type="checkbox" id="remember" className="mr-2">
                        <label for="remember" className="text-gray-600">Remember me</label>
                    </div>
                    <a href="#" className="text-purple-600">Forgot password?</a>
                </div>
                <button type="submit" className="w-full bg-purple-700 text-white p-2 rounded">Sign in</button>
            </form>
            <div className="flex items-center my-8">
                <hr className="flex-grow border-t border-gray-300">
                <span className="mx-2 text-gray-500">or</span>
                <hr className="flex-grow border-t border-gray-300">
            </div>
            <button className="w-full bg-white text-gray-700 p-2 rounded border border-gray-300 flex items-center justify-center">
                <img src="google-logo.png" alt="Google" className="mr-2 w-6 h-6"> Sign in with Google
            </button>
            <p className="mt-4 text-center text-gray-600">Are you new? <a href="register.html" className="text-purple-600 underline">Create an Account</a></p>
        </div>
    </div>
</body>

</html>
