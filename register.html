<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-purple-100 flex items-center justify-center min-h-screen font-poppins">
    <div class="w-full bg-white rounded-lg shadow-md flex overflow-hidden max-w-4xl mx-auto">

        <div class="bg-purple-300 flex-1 flex flex-col items-center justify-center p-8">
            <img src="register page svg.svg" alt="Logo" class="w-396 h-393 mx-auto"> <p class="mt-4 text-lg text-black">Unlock a world of knowledge with <span class="font-semibold text-white">Learnify.</span> Personalized learning is just a tap away.</p>
        </div>

        <div class="bg-white flex-1 p-8 my-4 mx-8"> <h2 class="text-2xl font-semibold text-purple-700 mb-2">Get Started!</h2>
            <p class="mb-4">Create your free Learnify account today!</p>
            <form>
                <div class="flex mb-4">
                    <input type="text" placeholder="First Name" class="w-1/2 mr-2 p-2 text-lg font-semibold border border-gray-300 rounded"> <input type="text" placeholder="Last Name" class="w-1/2 ml-2 p-2 text-lg font-semibold border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <input type="email" placeholder="Your Email" class="w-full p-2 text-lg font-semibold border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <input type="password" placeholder="Password" class="w-full p-2 text-lg font-semibold border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <input type="password" placeholder="Confirm Password" class="w-full p-2 text-lg font-semibold border border-gray-300 rounded">
                </div>
                <div class="flex items-center mb-4">
                    <input type="checkbox" id="terms" class="mr-2">
                    <label for="terms" class="text-gray-600">I accept the <a href="#" class="text-purple-600">Terms and Conditions</a></label>
                </div>
                <button type="submit" class="w-full bg-purple-700 text-white p-2 rounded">Create Account</button>
            </form>
            <div class="flex items-center my-4">
                <hr class="flex-grow border-t border-gray-300">
                <span class="mx-2 text-gray-500">or</span>
                <hr class="flex-grow border-t border-gray-300">
            </div>
            <button class="w-full bg-white text-gray-700 p-2 rounded border border-gray-300 flex items-center justify-center">
                <img src="google-logo.png" alt="Google" class="mr-2 w-6 h-6"> Sign in with Google
            </button>
            <p class="mt-4 text-center text-gray-600">Already Registered? <a href="#" class="text-purple-600">Login Here</a></p>
        </div>
    </div>
</body>
</html>
