<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#C19FF0',
                        newBlack: '#08060E'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');

        * {
            font-family: 'Poppins';
        }

        input::placeholder{
            font-size: 15px;
        }

        #siteName {
            font-family: 'Kaushan Script';
        }

        #svg{
            width: 300px;
            height: 300px;
            margin-top: 70px;
        }        
    </style>
</head>

<body class="bg-purple-100 flex items-center justify-center min-h-screen">
    <div class="w-full bg-white rounded-lg shadow-md flex overflow-hidden max-w-5xl mx-auto">

        <div class="bg-clifford flex-1 flex flex-col p-8 text-center">
            <img src="register page svg.svg" alt="illustration" id="svg" class="mx-auto">
            <p class="mt-4 text-lg text-black font-regular">Unlock a world of knowledge with <span id="siteName"
                    class="font-semibold text-white text-2xl">Learnify</span>. Personalized learning is just a tap away.</p>
        </div>

        <div class="bg-white flex-1 p-8 my-4 mx-8">
            <div class="leading-none">
                <h2 class="text-2xl font-semibold text-newBlack text-center">Get Started!</h2>
                <p class="mb-6 text-gray-500 font-regular text-center">Create your free Learnify account today!</p>
            </div>
            <form>
                <div class="flex mb-4">
                    <input type="text" placeholder="First Name"
                        class="w-1/2 mr-2 p-2 text-lg font-regular border border-gray-300 rounded" />
                    <input type="text" placeholder="Last Name"
                        class="w-1/2 ml-2 p-2 text-lg font-regular border border-gray-300 rounded" />
                </div>
                <div class="mb-4">
                    <input type="email" placeholder="Your Email"
                        class="w-full p-2 text-lg font-regular  border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <input type="password" placeholder="Password"
                        class="w-full p-2 text-lg font-regular  border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <input type="password" placeholder="Confirm Password"
                        class="w-full p-2 text-lg font-regular border border-gray-300 rounded">
                </div>
                <div class="flex items-center mb-4">
                    <input type="checkbox" id="terms" class="mr-2">
                    <label for="terms" class="text-gray-600">I accept the <a href="#" class="text-purple-600">Terms and
                            Conditions</a></label>
                </div>
                <button type="submit" class="w-full bg-purple-700 text-white p-2 rounded">Create Account</button>
            </form>
            <div class="flex items-center my-4">
                <hr class="flex-grow border-t border-gray-300">
                <span class="mx-2 text-gray-500">or</span>
                <hr class="flex-grow border-t border-gray-300">
            </div>
            <button
                class="w-full bg-white text-gray-700 p-2 rounded border border-gray-300 flex items-center justify-center">
                <img src="google-logo.png" alt="Google" class="mr-2 w-6 h-6"> Sign in with Google
            </button>
            <p class="mt-4 text-center text-gray-600">Already Registered? <a href="#" class="text-purple-600 underline">Login
                    Here</a></p>
        </div>
    </div>
</body>

</html>
